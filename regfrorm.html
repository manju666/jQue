    <!DOCTYPE html>
    <html>
        <head>
    <title>Registration form</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
            <script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="css/regform.css" />
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="js/regform.js"></script>
</head>

<body>

    <h3>Registration form</h3>
    <hr/>

    <button id="regstu" class="regstu" style='float:right;margin-bottom: 10px'>Register</button>

    <div id="dialog" style="display:none">
        <p class='container'>
            <label> USN<span class='star'>*</span></label>
            <input type="text" id="usn" name="usn" class="required inpreg">
        </p>
        <p class='container'>
            <label> Name<span class='star'>*</span></label>
            <input type="text" id="name" name="name" class="required inpreg">
        </p>
        <p class='container'>
            <label> Email<span class='star'>*</span></label>
            <input type="text" id="email" name="email" class="required inpreg">
        </p>
        <p class='container'>
            <label> Mobile<span class='star'>*</span></label>
            <input type="number" id="mobile" name="mobile" class="required inpreg">
        </p>
        <p class='container'>
            <label> DOB<span class='star'>*</span></label>
            <input type="date" id="dob" name="dob" class="required inpreg">
        </p>
        <p class='container'>
            <label> Percentage<span class='star'>*</span></label>
            <input type="number" id="percentage" name="percentage" class="required inpreg">
        </p>
        <p class='container'>
            <label> Course<span class='star'>*</span></label>
            <select name='course' id="course" class='required inpreg'>
                                                <option value=''>select a course</option>
                                          <option value='ise'>ise</option>
                                          <option value='cse'>cse</option>
                                          <option value='ece'>ece</option>

                                
                                          </select>
        </p>


        <p class='container'>
            <label>&nbsp;</label>
            <input type='button' value="Submit" class="submit" id="btnsub">
            <input type='reset' value="Reset" class='reset'>

            <div id="content"></div>

        </p>
    </div>

    </form>

</body>
    </html>
